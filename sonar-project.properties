propertiessonar.projectKey=${GitHub organisation name}_${Repository name}
sonar.organization=defra

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Water Abstraction Digital Services UI
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage stats location
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Excluded paths
sonar.inclusions=src/**/*
sonar.exclusions=test/**/*
sonar.coverage.exclusions=test/**/*

# Ensure sonar recognises BigInt as
sonar.javascript.globals=BigInt
