<div class="form-group">
    <fieldset>
      <legend>
        <span class="form-label-bold">
          {{ options.label }}
        </span>
        <span class="form-hint">{{ options.hint }}</span>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="{{ name }}-day">Day</label>
          <input class="form-control" id="{{ name }}-day" name="{{ name }}-day" type="number" pattern="[0-9]*" value="{{ formatISODate value format='DD' }}">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="{{ name }}-month">Month</label>
          <input class="form-control" id="{{ name }}-month" name="{{ name }}-month" type="number" pattern="[0-9]*" value="{{ formatISODate value format='MM' }}">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="{{ name }}-year">Year</label>
          <input class="form-control" id="{{ name }}-year" name="{{ name }}-year" type="number" pattern="[0-9]*" value="{{ formatISODate value format='YYYY' }}">
        </div>
      </div>
    </fieldset>
  </div>
